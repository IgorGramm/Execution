<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-preload="async"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{
				"webContent" : "./"
				}'>
		</script>
		

		<script>
		// Прикрепляем к ядру обработчик собитий инициализации 
			sap.ui.getCore().attachInit(function(oEvent){
				
				var ComponentContainer = new sap.ui.core.ComponentContainer({
					name : "webContent"												// пространство имен где находится файл Component.js
				});
				new sap.m.Shell({
					app : ComponentContainer
				})
				.addStyleClass("igorShell")
				.placeAt("content");
			});
		</script>

	</head>
	<body class="sapUiBody" role="application" id="content">
	</body>
</html>
